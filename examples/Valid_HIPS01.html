<!DOCTYPE html>
<html>

<head>
    <title>Mizar</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"/>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <!-- Prod -->
    <link rel="stylesheet" href="css/style.min.css"/>

    <!-- Prod -->
    <script type="text/javascript" charset="UTF-8" src="../build/generated/MizarWidget.min.js"></script>
    <script type="text/javascript">

        window.onload = function(){
          var mizar = new MizarWidget('#mizarWidget-div', {
              debug: false,
              navigation: {
                  "initTarget": [0, 0]
              },
              positionTracker: {
                  position: "bottom"
              },
              stats: {
                  visible: true
              },
              sitoolsBaseUrl: 'http://172.17.0.2/sitools/',
              hipsServiceUrl: "http://aladin.unistra.fr/hips/globalhipslist?fmt=json&dataproduct_subtype=color"

          });

            // Set different GUIs
            mizar.setAngleDistanceSkyGui(true);
            mizar.setSampGui(true);
            mizar.setShortenerUrlGui(true);
            mizar.set2dMapGui(true);
            mizar.setReverseNameResolverGui(true);
            mizar.setNameResolverGui(true);
            mizar.setCategoryGui(true);
            mizar.setCompassGui(true);
            mizar.setShowCredits(true);
            mizar.setImageViewerGui(true);
            mizar.setSwitchTo2D(true);
            mizar.setExportGui(true);
            mizar.setSearchGui(false);

            var atmosMarsLayer = {
                "category": "Other",
                "type": "atmosphere",
                "exposure": 1.4,
                "wavelength": [0.56, 0.66, 0.78],
                "name": "Atmosphere",
                "lightDir": [0, 1, 0],
                "visible": true
            };
            var coordLayer = {
                "category": "Other",
                "type": "tileWireframe",
                "name": "Coordinates Grid",
                "outline": true,
                "visible": true
            };

            var marsLayer = mizar.getLayer("Mars");
            mizar.addLayer(atmosMarsLayer, marsLayer);
            mizar.addLayer(coordLayer, marsLayer);
            //
            mizar.addLayer({
                "category": "Other",
                "type": "GeoJSON",
                "name": "MultiPoint_mars",
                "icon": "css/images/toto.png",
                "data": {
                    "type": "JSON",
                    "url": "http://localhost/tests/simple_geometry/polygon.json"
                },
                "visible": false,
                "pickable": true,
                "color": "rgb(237, 67, 53)",
                "dataType": "line"
            }, marsLayer);
        }

    </script>

</head>

<body>

<div id="mizarWidget-div">
</div>

</body>

</html>
